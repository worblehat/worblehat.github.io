{% include _head.html %}
{% include _header.html %}
<main>
<article class="post">
  <h1 class="post-title"><a href="{{ site.url }}{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
  <hr class="title-line">
  {{ content }}
  <p class="small gray">Updated on <time datetime="{{ page.date | date: "%Y-%m-%d"}}">{{ page.date | date_to_long_string }}</time></p>
</article>
</main>
{% include _footer.html %}
